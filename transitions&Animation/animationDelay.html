<!DOCTYPE html>
<html lang="en">
<head>
  <title>css animation</title>
  <style>
    .ball{
      width: 100px;
      height: 100px;
      border-radius: 100%;
      background-color: red;
      position: relative;

      animation-name: example2;
      animation-duration: 3s;
      animation-delay: 2s;
    }
    @keyframes exemple1 {
      from{
        background-color: blueviolet;
      }
      to{
        background-color: rosybrown;
      }
    }
    @keyframes example2 {
      0%{
        background-color: blueviolet;
        left: 0;
        top: 0;
      }
      25%{
        background-color: rosybrown;
        left: 400px;
        top: 0;
      }
      50%{
        background-color: blue;
        left: 400px;
        top: 400px;
      }
      75%{
        background-color: yellow;
        left: 0;
        top: 400px;
      }
      100%{
        background-color: red;
        left: 0;
        top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
